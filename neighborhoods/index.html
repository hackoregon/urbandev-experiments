<!DOCTYPE html>
<html>
  <head>
    <title>Portland neighborhoods</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="css/styles.css">    
</head>
<body>
  <header>
      <div class="header-wrap">              
        <h1 class="title-text">PlotPDX Prototype</h1>
        <nav class="nav pull-right">            
            <a class="nav-item" href="#"><b>Region:</b> <span class="region">None</span></a>
            <a class="nav-item" href="#"><b>Year/Month:</b> <span class="year"></span></a>
            <a class="nav-item" href="#"><b>Data Source:</b> <span class="source">None</span></a>
            <a class="nav-item start-button" onclick="nbMap.start()">Start</a>
            <a class="nav-item stop-button disabled" onclick="nbMap.stop()">Stop</a>
        </nav>
      </div>
  </header>
  <div id="map"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArYK7KwuH-UdHv2SW_M-P7IzN0ThqGBE0&libraries=visualization"></script>
<script src="js/infobox.js"></script>
<script src="js/neighborhoodsMap.js"></script>  
<script src="js/main.js"></script>  
</body>
</html>
